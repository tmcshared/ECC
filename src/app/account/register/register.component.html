<app-header title="Create Your account"></app-header>

<section id="content" class="section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-xs-12">
        <div class="page-login-form box">
          <h3>
            Create Your account
          </h3>
          <form class="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <strong class="text-left">Your details</strong>
            <br>
            <div class="form-group" style="margin-top:10px;">
              <div class="input-icon">
                <i class="lni-envelope"></i>
                <input type="email" class="form-control" formControlName="email" name="email" placeholder="Email Address">
              </div>
              <app-message [control]="registerForm.get('email')"></app-message>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-user"></i>
                <input type="text" class="form-control" formControlName="familyName" name="familyName" placeholder="Family name">
              </div>
              <app-message [control]="registerForm.get('familyName')"></app-message>
            </div>

            <div class="form-group">
              <div class="input-icon">
                <i class="lni-user"></i>
                <input type="text" class="form-control" formControlName="firstName" name="firstName" placeholder="First name">
              </div>
              <app-message [control]="registerForm.get('firstName')"></app-message>
            </div>
            <strong>Your password</strong> <br>
            <div class="form-group" style="margin-top:10px">
              <div class="input-icon">
                <i class="lni-lock"></i>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
              <app-message [control]="registerForm.get('password')"></app-message>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <i class="lni-unlock"></i>
                <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Retype Password">
              </div>
              <app-message [control]="registerForm.get('confirmPassword')"></app-message>
            </div>
            <button class="btn btn-common log-btn mt-3" [disabled]="!registerForm.valid" type="submit">Register</button>
            <p class="text-center">Already have an account?<a routerLink="/account/login"> Sign In</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


<app-footer></app-footer>
